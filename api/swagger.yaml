---
swagger: "2.0"
info:
  description: "This is a sample chat server."
  version: "1.0.0"
  title: "Chat Server Challange"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "lorenzo@bemind.me"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "server.chat.challange.bemind.me"
basePath: "/"
tags:
- name: "client"
  description: "Chat Client Challange"
  externalDocs:
    description: "Challange"
    url: "https://github.com/bemindinteractive/chat-client-challange"
schemes:
- "http"
paths:
  /login:
    post:
      tags:
      - "authentication"
      summary: "Authenticates an user"
      description: ""
      operationId: "logIn"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Auth object that has to be evaluated"
        required: true
        schema:
          $ref: "#/definitions/body"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Invalid username/password supplied"
      x-swagger-router-controller: "Authentication"
  /logout:
    post:
      tags:
      - "authentication"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logOut"
      produces:
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
      x-swagger-router-controller: "Authentication"
  /profile:
    get:
      tags:
      - "contacts"
      summary: "Get currently logged in user data"
      description: ""
      operationId: "getCurrentUserProfile"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "Unauthorized"
      x-swagger-router-controller: "Contacts"
  /contacts:
    get:
      tags:
      - "contacts"
      summary: "Finds contacts by name"
      description: ""
      operationId: "findContactsByName"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "Status values that need to be considered for filter"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/inline_response_200"
        400:
          description: "Invalid status value"
        401:
          description: "Unauthorized"
      x-swagger-router-controller: "Contacts"
  /contacts/{contactId}:
    get:
      tags:
      - "contacts"
      summary: "Get contact by id"
      description: ""
      operationId: "getContactById"
      produces:
      - "application/json"
      parameters:
      - name: "contactId"
        in: "path"
        description: "The id that needs to be fetched. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        400:
          description: "Invalid contactId supplied"
        401:
          description: "Unauthorized"
        404:
          description: "Contact not found"
      x-swagger-router-controller: "Contacts"
  /contacts/{contactId}/history:
    get:
      tags:
      - "chat"
      summary: "Get history by contact id"
      description: ""
      operationId: "getHistoryByContactId"
      produces:
      - "application/json"
      parameters:
      - name: "contactId"
        in: "path"
        description: "The id that needs to be fetched. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200_1"
        400:
          description: "Invalid contactId supplied"
        401:
          description: "Unauthorized"
        404:
          description: "Contact not found"
      x-swagger-router-controller: "Chat"
  /contacts/{contactId}/send:
    post:
      tags:
      - "chat"
      summary: "Get history by contact id"
      description: ""
      operationId: "sendMessage"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "contactId"
        in: "path"
        description: "The id that needs to be fetched. "
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Message object that has to be sent"
        required: true
        schema:
          $ref: "#/definitions/body_1"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200_1_messages"
        400:
          description: "Invalid contactId supplied"
        401:
          description: "Unauthorized"
        404:
          description: "Contact not found"
      x-swagger-router-controller: "Chat"
definitions:
  Auth:
    type: "object"
    required:
    - "password"
    - "username"
    properties:
      username:
        type: "string"
        example: "tizio"
      password:
        type: "string"
        example: "tizio.secret"
  User:
    type: "object"
    properties:
      id:
        type: "string"
        example: "2afbf956-42e2-4867-8fb7-2ae06ec096d8"
      username:
        type: "string"
        example: "tizio"
      name:
        type: "string"
        example: "Tiberio"
      surname:
        type: "string"
        example: "Gracco"
      email:
        type: "string"
        example: "tizio@bemind.me"
      avatar:
        type: "string"
        example: "data:image/jpeg;base64,"
  History:
    type: "object"
    properties:
      count:
        type: "number"
        format: "int64"
      messages:
        type: "array"
        items:
          $ref: "#/definitions/inline_response_200_1_messages"
  Message:
    type: "object"
    properties:
      contactId:
        type: "string"
        example: "76e1b333-757b-4295-9959-6182195d676a"
      message:
        type: "string"
        example: "Yo"
      date:
        type: "string"
        format: "date"
        example: "2017-05-15T13:09:02.035Z"
  body:
    type: "object"
    required:
    - "password"
    - "username"
    properties:
      username:
        type: "string"
        example: "tizio"
      password:
        type: "string"
        example: "tizio.secret"
  inline_response_200:
    properties:
      id:
        type: "string"
        example: "2afbf956-42e2-4867-8fb7-2ae06ec096d8"
      username:
        type: "string"
        example: "tizio"
      name:
        type: "string"
        example: "Tiberio"
      surname:
        type: "string"
        example: "Gracco"
      email:
        type: "string"
        example: "tizio@bemind.me"
      avatar:
        type: "string"
        example: "data:image/jpeg;base64,"
  inline_response_200_1_messages:
    properties:
      contactId:
        type: "string"
        example: "76e1b333-757b-4295-9959-6182195d676a"
      message:
        type: "string"
        example: "Yo"
      date:
        type: "string"
        format: "date"
        example: "2017-05-15T13:09:02.035Z"
  inline_response_200_1:
    properties:
      count:
        type: "number"
        format: "int64"
      messages:
        type: "array"
        items:
          $ref: "#/definitions/inline_response_200_1_messages"
  body_1:
    type: "object"
    properties:
      contactId:
        type: "string"
        example: "76e1b333-757b-4295-9959-6182195d676a"
      message:
        type: "string"
        example: "Yo"
      date:
        type: "string"
        format: "date"
        example: "2017-05-15T13:09:02.035Z"
